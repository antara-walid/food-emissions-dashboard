<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Émissions & Agriculture</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard">
        <div class="controls">
            <div class="control-group">
                <label><strong>Métrique affichée (Carte) :</strong></label>
                <div>
                    <input type="radio" id="metricTotal" name="metric" value="Total (tonnes CO₂eq)" checked>
                    <label for="metricTotal">Total (tonnes CO₂eq)</label>
                    <br>
                    <input type="radio" id="metricShare" name="metric" value="Part des émissions totales (%)">
                    <label for="metricShare">Part des émissions totales (%)</label>
                </div>
            </div>

            <div class="control-group" style="text-align: right;">
                <label for="yearSlider"><strong>Année : <span id="yearDisplay">2015</span></strong></label>
                <input type="range" id="yearSlider" min="1990" max="2015" value="2015" step="1" style="width: 250px;">
            </div>
        </div>

        <div class="main-content">
            
            <div class="left-panel">
                <div id="map-container">
                    <div id="tooltip"></div>
                </div>
            </div>

            <div class="right-panel">
                <div id="bar-chart-container"></div>
                <div id="line-chart-container"></div>
            </div>

        </div>

        <div id="stacked-chart-container" style="margin-bottom: 20px;"></div>
    </div>

    <script src="stackedChart.js"></script>
    <script src="lineChart.js"></script>
    <script src="barChart.js"></script>
    <script src="map.js"></script>
    <script src="main.js"></script>
</body>
</html>
